service: taleas-dev

frameworkVersion: "3"

provider:
  name: aws
  runtime: nodejs18.x
  stage: dev
  region: eu-central-1

plugins:
  - serverless-dotenv-plugin
  - serverless-webpack

resources:
  Resources:
    UserPool:
      Type: AWS::Cognito::UserPool
      Properties:
        UserPoolName: Taleas_users
        Schema:
            - Name: name
              AttributeDataType: String
              Mutable: true
              Required: true
            - Name: family_name
              AttributeDataType: String
              Mutable: true
              Required: true
            - Name: email
              AttributeDataType: String
              Mutable: true
              Required: true
        Policies:
          PasswordPolicy:
            MinimumLength: 8
            RequireUppercase: true
            RequireLowercase: true
            RequireNumbers: true
            RequireSymbols: true
    UserClient:
      Type: AWS::Cognito::UserPoolClient
      Properties:
        ClientName: FindApp
        GenerateSecret: false
        UserPoolId:
          Ref: UserPool

    


package:
  individually: true
  excludeDevDependencies: false

functions:

#Products

  createProduct:
    handler: src/handlers/productsHandler/CreateProduct.handler
    events:
      - http:
          path: /product
          method: post
          cors: true

  getProducts:
    handler: src/handlers/productsHandler/GetProducts.handler
    events:
      - http:
          path: /allproduct
          method: get
          cors: true
  
  getProductId:
    handler: src/handlers/productsHandler/GetProductId.handler
    events:
      - http:
          path: /product/{id}
          method: get
          cors: true

  updateProduct:
    handler: src/handlers/productsHandler/UpdateProduct.handler
    events:
      - http:
          path: /product/{id}
          method: put
          cors: true

  deleteProduct:
    handler: src/handlers/productsHandler/DeleteProduct.handler
    events:
      - http:
          path: /product/{id}
          method: delete
          cors: true

  productPages:
    handler: src/handlers/productsHandler/ProductPages.handler
    events:
      - http:
          path: /product
          method: get
          cors: true

